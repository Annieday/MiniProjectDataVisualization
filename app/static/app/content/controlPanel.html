        <td>Width (meter)</td>

            <input class='yLength length' type="number" value="0.495" />

        <td colspan="3">
            <input class='zLength length' type="number" value="0.845" />

        <td>Rotation:</td>

            <input style="width: 100%" class='rotations' data-index="1" type="range" min="0.0" max="90.0" step="5.0" value="0.0" />

    <tr>
        <td align="center">Z</td>
        <td>
